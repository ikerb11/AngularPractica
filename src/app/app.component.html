<div class="app-container">
  <h2>Calculadora de Masa Corporal</h2>

  <!-- Formulario para ingresar los datos -->
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="name" placeholder="Ingresa tu nombre" />

    <label>Sexo:</label>
    <input type="radio" id="male" [(ngModel)]="sex" value="Male" /> Masculino
    <input type="radio" id="female" [(ngModel)]="sex" value="Female" /> Femenino

    <label>Peso:</label>
    <button (click)="adjustWeight(-1)">-</button>
    <span>{{ weight }} kg</span>
    <button (click)="adjustWeight(1)">+</button>

    <label>Altura:</label>
    <button (click)="adjustHeight(-0.01)">-</button>
    <span>{{ height }} m</span>
    <button (click)="adjustHeight(0.01)">+</button>

    <button (click)="clearForm()">Borrar</button>
    <button (click)="calculateIMC()">Calcular IMC</button>
  </div>

  <!-- Listado de resultados -->
  <div *ngIf="results.length > 0">
    <h3>Resultados de IMC</h3>
    <ul>
      <li *ngFor="let result of results">
        <strong>{{ result.name }}:</strong> {{ result.imc.toFixed(2) }} - {{ result.message }}
      </li>
    </ul>
  </div>
</div>
